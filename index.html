<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
           <input type="text" id="text" placeholder="First name" required />
        </div>
        <div>
           <input type="text" id="text" placeholder="Last name" required />
        </div>
        <div>
           <label for="password">Password</label>
           <input type="password" id="password" required />
        </div>
        <div>
           <label for="email">Email</label>
           <input type="email" id="email" />
        </div>
        <div>
           <label for="search">Search</label>
           <input type="search" id="search" />
        </div>
        <div>
           <label for="tel">Phone number</label>
           <input type="tel" id="tel" />
        </div>
        <div><label for="textarea">Textarea</label></div>
        <textarea id="textarea"></textarea>
        <div>
           <label for="radio">Radio</label>
           <input type="radio" id="radio" />
        </div>
        <div>
           <label for="checkbox">Checkbox</label>
           <input type="checkbox" checked />
        </div>
        <div>
           <label for="datalist">Favorite browser</label>
           <input list="browsers" />
           <datalist id="browsers">
              <option value="Internet Explorer">Internet Explorer</option>
              <option value="Firefox"></option>
              <option value="Google Chrome"></option>
              <option value="Opera"></option>
           </datalist>
        </div>
        <div>
           <select name="Favorite fruit" id="fruit">
              <option value="Banana">Banana</option>
              <option value="Apple">Apple</option>
           </select>
        </div>
        <div>
           <input type="submit" value="Submit" />
        </div>
        <div>
           <input type="button" value="Button" />
           <button>Button 2</button>
        </div>
     </form>
</body>
</html>
